 <!DOCTYPE html>
<html>
<head >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>陆千辰的小屋</title>
    <meta charset="utf-8" />
</head>
<body style="text-align: center;">
    <div id="portol" style="text-align: center;height: 50%;width: 50%;">
      <img
      id="portol_back"
      src="Resources/loader-cover2.png"
      style="
        position: absolute;
        left: 41%;
        top: 35%;
        transform: scale(1.1);
        cursor: pointer;
      "
      />
      <!-- position: absolute; -->
      <img
        id="portol_load"

        class="an img"
        src="Resources/loader.png"
        style="
          position: absolute;
          left: 41%;
          top: 35%;
          transform: rotate(0deg) scale(1);
          z-index: 1;
          cursor: pointer;
        "
      />
    </div>
    <canvas id="target"></canvas>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.js"></script>
    <script src='js/easeljs.js'></script>
    <script src="js/jQueryRotate.js"></script>
    <script src="js/script.js"></script>
    <script src="js/JsOPage0.js"></script>
  </body>
